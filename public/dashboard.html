    <script type="module">
        const client = new window.Appwrite.Client();

client
    .setEndpoint('https://cloud.appwrite.io/v1')
    .setProject('66bdd9ef0022a854dccc');

const databases = new window.Appwrite.Databases(client);
const account = new window.Appwrite.Account(client);

// Database Configuration
const termsDatabaseId = '66bddcb3002ce9c16742';
const termsCollectionId = '66bddd03002e43f7d4f1';
const pendingConceptsCollectionId = '678ac138000835c30413';
const userRolesCollectionId = '678ab074003692c16eb3';
const userConceptsCollectionId = '676dbc8e00107e180a0c';
const user_profiles = '66ff9b530001b9085d1a';
const userProfilesCollectionId = '66ff9b530001b9085d1a'; 

let currentUserId = null;
let currentUserRole = null;
const processingConcepts = new Set();

// Dark Mode Toggle
const darkModeToggle = document.getElementById('darkModeToggle');
const body = document.body;

const darkMode = localStorage.getItem('darkMode');
if (darkMode === 'enabled') {
    body.classList.add('dark-mode');
    darkModeToggle.innerHTML = '<i class="fa-light fa-sun"></i>';
}

function isNewConcept(approvedAt) {
    if (!approvedAt) return false;
    const approvedTime = new Date(approvedAt).getTime();
    const currentTime = new Date().getTime();
    return (currentTime - approvedTime) < 3600000; // 60 دقيقة
}

// فحص دوري كل دقيقة لإزالة الأيقونة إذا تجاوزت 60 دقيقة
setInterval(() => {
    document.querySelectorAll(".concept").forEach(conceptElement => {
        const approvedAt = conceptElement.getAttribute("data-approved-at");
        if (!isNewConcept(approvedAt)) {
            const icon = conceptElement.querySelector(".new-icon");
            if (icon) icon.style.display = "none";
        }
    });
}, 60000);


darkModeToggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
        darkModeToggle.innerHTML = '<i class="fa-light fa-sun"></i>';
        localStorage.setItem('darkMode', 'enabled');
    } else {
        darkModeToggle.innerHTML = '<i class="fa-light fa-moon"></i>';
        localStorage.setItem('darkMode', null);
    }
});

// Toast Function
function showToast(message, type) {
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');
    const icon = toast.querySelector('i');
    
    // Reset classes
    toast.className = 'toast';
    icon.className = 'fa-light';
    
    // Set icon based on type
    if (type === 'success') {
        icon.classList.add('fa-check');
    } else if (type === 'error') {
        icon.classList.add('fa-xmark');
    } else {
        icon.classList.add('fa-info');
    }
    
    // Set message and type
    toastMessage.textContent = message;
    toast.classList.add(type);
    
    // Show toast
    setTimeout(() => toast.classList.add('show'), 100);
    
    // Hide toast after 3 seconds
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => {
            toast.classList.remove(type);
        }, 500);
    }, 3000);
}

// Admin Access Check
async function checkAdminAccess() {
    try {
        const user = await account.get();
        currentUserId = user.$id;
        const response = await databases.listDocuments(
            termsDatabaseId,
            userRolesCollectionId,
            [window.Appwrite.Query.equal('userId', user.$id)]
        );
        if (response.documents.length === 0 || response.documents[0].role !== 'admin') {
            window.location.href = 'app.html';
            return false;
        }
        currentUserRole = response.documents[0].role;
        return true;
    } catch (error) {
        console.error('Admin check error:', error);
        window.location.href = 'login.html';
        return false;
    }
}

// Load Statistics
async function loadStats() {
    try {
        const usersResponse = await databases.listDocuments(termsDatabaseId, userRolesCollectionId);
        document.getElementById('userCount').textContent = usersResponse.total;

        const pendingResponse = await databases.listDocuments(
            termsDatabaseId,
            pendingConceptsCollectionId,
            [Appwrite.Query.equal('status', 'pending')]
        );
        document.getElementById('pendingCount').textContent = pendingResponse.total;

        const approvedResponse = await databases.listDocuments(termsDatabaseId, termsCollectionId);
        document.getElementById('approvedCount').textContent = approvedResponse.total;
    } catch (error) {
        console.error('Stats loading error:', error);
        showToast('Erreur lors du chargement des statistiques.', 'error');
    }
}

window.openEditModal = async function(conceptId) {
            try {
                const concept = await databases.getDocument(
                    termsDatabaseId,
                    pendingConceptsCollectionId,
                    conceptId
                );
                
                document.getElementById('editConceptId').value = conceptId;
                document.getElementById('editTerm').value = concept.term;
                document.getElementById('editDefinition').value = concept.definition;
                
                document.getElementById('editConceptModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading concept:', error);
                showToast('Erreur lors du chargement du concept.', 'error');
            }
        };

        window.closeEditModal = function() {
            document.getElementById('editConceptModal').style.display = 'none';
        };

        // Update loadPendingConcepts function to include edit button
        async function loadPendingConcepts() {
            try {
                const response = await databases.listDocuments(
                    termsDatabaseId,
                    pendingConceptsCollectionId,
                    [Appwrite.Query.equal('status', 'pending')]
                );
                const tbody = document.querySelector('#pendingConceptsTable tbody');
                tbody.innerHTML = '';
                for (const concept of response.documents) {
                    const tr = document.createElement('tr');
tr.className = 'concept';
tr.setAttribute('data-approved-at', concept.approved_at);

if (isNewConcept(concept.approved_at)) {
    const newIcon = document.createElement('i');
    newIcon.className = 'fa-light fa-star new-icon';
    newIcon.style.color = 'black';
    newIcon.style.marginRight = '5px';
    newIcon.title = 'un nouveau concept récemment approuvé';
    tr.insertBefore(newIcon, tr.firstChild);
}
                    const isProcessing = processingConcepts.has(concept.$id);
                    tr.innerHTML = `
                        <td>${concept.term}</td>
                        <td>${concept.definition}</td>
                        <td>${concept.userId}</td>
                        <td>${new Date(concept.submitted_at).toLocaleDateString()}</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="openEditModal('${concept.$id}')"
                                ${isProcessing ? 'disabled' : ''}>
                                <i class="fa-light fa-pen"></i>
                            </button>
                            <button class="action-btn approve-btn" onclick="approveConcept('${concept.$id}')"
                                ${isProcessing ? 'disabled' : ''}>
                                <i class="fa-light fa-check"></i>
                            </button>
                            <button class="action-btn reject-btn" onclick="rejectConcept('${concept.$id}')"
                                ${isProcessing ? 'disabled' : ''}>
                                <i class="fa-light fa-xmark"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                }
            } catch (error) {
                console.error('Pending concepts loading error:', error);
                showToast('Erreur lors du chargement des concepts en attente.', 'error');
            }
        }

        // Add form submission handler
        document.getElementById('editConceptForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const conceptId = document.getElementById('editConceptId').value;
            const term = document.getElementById('editTerm').value;
            const definition = document.getElementById('editDefinition').value;
            
            try {
                await databases.updateDocument(
                    termsDatabaseId,
                    pendingConceptsCollectionId,
                    conceptId,
                    {
                        term: term,
                        definition: definition
                    }
                );
                
                closeEditModal();
                showToast('Concept modifié avec succès!', 'success');
                loadPendingConcepts();
            } catch (error) {
                console.error('Error updating concept:', error);
                showToast('Erreur lors de la modification du concept.', 'error');
            }
        });

// Approve Concept
async function approveConcept(conceptId) {
    if (processingConcepts.has(conceptId)) return;

    try {
        if (!await checkAdminAccess()) {
            showToast('Vous n\'avez pas les permissions nécessaires.', 'error');
            return;
        }

        processingConcepts.add(conceptId);
        const approveBtn = document.querySelector(`button[onclick="approveConcept('${conceptId}')"]`);
        if (approveBtn) approveBtn.disabled = true;

        // 1. الحصول على المفهوم المعلق
        const pendingConcept = await databases.getDocument(
            termsDatabaseId,
            pendingConceptsCollectionId,
            conceptId
        );

        if (pendingConcept.status === 'approved') {
            showToast('Ce concept a déjà été approuvé.', 'info');
            return;
        }

        // 2. إنشاء المفهوم المعتمد
        let approvedTerm;
        try {
            approvedTerm = await databases.createDocument(
                termsDatabaseId,
                termsCollectionId,
                'unique()',
                {
                    term: pendingConcept.term,
                    definition: pendingConcept.definition,
                    approvedAt: new Date().toISOString()
                }
            );
        } catch (error) {
            console.error('Error creating approved term:', error);
            showToast('Erreur lors de la création du concept approuvé.', 'error');
            return;
        }

        // 3. إنشاء سجل خاص بالمستخدم الأصلي
        try {
            await databases.createDocument(
                termsDatabaseId,
                userConceptsCollectionId,
                'unique()',
                {
                    userId: pendingConcept.userId,
                    conceptId: approvedTerm.$id,
                    isLocked: false
                }
            );
        } catch (error) {
            console.error('Error creating user concept:', error);
            showToast('Erreur lors de la création du concept utilisateur.', 'error');
        }

        // 4. إنشاء السجلات لباقي المستخدمين (مع استثناء المستخدم الأصلي)
        try {
            const usersResponse = await databases.listDocuments(
                termsDatabaseId,
                userRolesCollectionId,
                [window.Appwrite.Query.notEqual('userId', pendingConcept.userId)]
            );

            const userConceptPromises = usersResponse.documents.map(userRole => {
                return databases.createDocument(
                    termsDatabaseId,
                    userConceptsCollectionId,
                    'unique()',
                    {
                        userId: userRole.userId,
                        conceptId: approvedTerm.$id,
                        isLocked: true // قفل المفاهيم لباقي المستخدمين
                    }
                );
            });

            await Promise.all(userConceptPromises);
        } catch (error) {
            console.error('Error creating other users concepts:', error);
            showToast('Erreur lors de la création des concepts pour les autres utilisateurs.', 'error');
        } 
        

        // 5. تحديث حالة المفهوم المعلق
        await databases.updateDocument(
            termsDatabaseId,
            pendingConceptsCollectionId,
            conceptId,
            {
                status: 'approved',
                approved_at: new Date().toISOString()
            }
        );

        showToast('Concept approuvé avec succès!', 'success');
        loadStats();
        loadPendingConcepts();

    } catch (error) {
        console.error('Approval error:', error);
        showToast('Erreur lors de l\'approbation du concept.', 'error');
    } finally {
        processingConcepts.delete(conceptId);
        const approveBtn = document.querySelector(`button[onclick="approveConcept('${conceptId}')"]`);
        if (approveBtn) approveBtn.disabled = false;
    }
}

// Reject Concept
async function rejectConcept(conceptId) {
    try {
        if (!await checkAdminAccess()) {
            showToast('Vous n\'avez pas les permissions nécessaires.', 'error');
            return;
        }

        await databases.updateDocument(
            termsDatabaseId,
            pendingConceptsCollectionId,
            conceptId,
            { status: 'rejected' }
        );

        showToast('Concept rejeté avec succès.', 'success');
        loadStats();
        loadPendingConcepts();
    } catch (error) {
        console.error('Rejection error:', error);
        showToast('Erreur lors du rejet du concept.', 'error');
    }
}

    if (await checkAdminAccess()) {
        loadStats();
        loadPendingConcepts();
        loadUsers(); // Add this line
    }
});

// Make functions globally available
window.approveConcept = approveConcept;
window.rejectConcept = rejectConcept;
