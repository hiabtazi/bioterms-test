<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioTerms - Chargement</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
</head>
<style>
    /* Preloader Styles */
#loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-family: 'Arial', sans-serif;
    font-size: 1.5rem;
    color: #2c3e50;
    text-transform: uppercase;
    letter-spacing: 2px;
}

#loading::after {
    content: '';
    position: absolute;
    width: 50px;
    height: 50px;
    border: 4px solid rgba(44, 62, 80, 0.2);
    border-top: 4px solid #2c3e50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Optional: Add a subtle fade effect */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#loading {
    animation: fadeIn 0.5s ease-in;
}
</style>
<body>
    <div id="loading"></div>
    <script>
        const client = new Appwrite.Client();
        const account = new Appwrite.Account(client);

        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('66bdd9ef0022a854dccc');

        async function checkAuth() {
            try {
                const user = await account.get();
                window.location.href = 'app.html'; // Redirection vers l'application si l'utilisateur est authentifié
            } catch (error) {
                window.location.href = 'login.html'; // Redirection vers la page de connexion si non authentifié
            }
        }

        window.onload = checkAuth;
    </script>
</body>
</html>
